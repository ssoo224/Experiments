<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info {
            margin-top: 15px;
        }
        .product-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .product-description {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }
        .product-price {
            font-size: 18px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #27ae60;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- بداية بطاقة المنتج -->
        <div class="product-card">
            <img src="product-image.jpg" alt="صورة المنتج" class="https://i.imgur.com/rOcjbPE.png">
            <div class="product-info">
                <div class="product-title">اسم المنتج</div>
                <div class="product-description">وصف مختصر للمنتج يمكن هنا أن تضع التفاصيل التي تريدها.</div>
                <div class="product-price">السعر: 100 ريال</div>
                <a href="https://payment-link.com" class="buy-button" target="_blank">ادفع الآن</a>
            </div>
        </div>
        <!-- نهاية بطاقة المنتج -->
        
        <!-- يمكنك إضافة منتجات أخرى هنا بنفس الطريقة -->
        <div class="product-card">
            <img src="another-product-image.jpg" alt="صورة منتج آخر" class="product-img">
            <div class="product-info">
                <div class="product-title">منتج آخر</div>
                <div class="product-description">وصف مختصر للمنتج الآخر هنا.</div>
                <div class="product-price">السعر: 150 ريال</div>
                <a href="https://another-payment-link.com" class="buy-button" target="_blank">ادفع الآن</a>
            </div>
        </div>
    </div>

    <!-- إضافة روابط وسائل التواصل الاجتماعي -->
    <div class="social-links">
        <a href="https://www.facebook.com/yourpage" target="_blank">فيسبوك</a>
        <a href="https://www.instagram.com/yourpage" target="_blank">إنستاجرام</a>
        <a href="https://t.me/yourusername" target="_blank">تليجرام</a>
    </div>

</body>
</html>
